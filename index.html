<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Breaking Bad Trivia</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="main.css"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<link rel="icon" type="image/x-icon" href="images/breaking_bad_icon.png">

	<link href='http://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="resGame">
	<input type="button" name="retry" value="Restart Game" class="restartGame">
</div>


<div id="head">
	<h1>BREAKING BAD TRIVIA</h1>
</div>


<div id="q-and-a">
	<div id="question-section">
		<span class="question"></span>
	</div>
	<div id="answer-section">
		<input type="radio" name="option" class="option" id="answerOne" value="0">
		<span class="optionOne"></span><br><br>
		<input type="radio" name="option" class="option" id="answerTwo" value="1">
		<span class="optionTwo"></span><br><br>
		<input type="radio" name="option" class="option" id="answerThree" value="2">
		<span class="optionThree"></span><br><br>
		<input type="radio" name="option" class="option" id="answerFour" value="3">
		<span class="optionFour"></span><br><br>
	</div>
	<div id="submit-section">
		<input type="button" name="submit" value="Submit" class="submit">
	</div>
</div>

<div id="afterSubmit">
	<h2 id="result"></h2>
	<br>
	<h3 class="correctNumber"><span id="numCorrect"></span> out of <span id="five">5</span> correct</h3>
	<br>
	<span class="fact"></span>
	<br>
	<input type="button" name="submit" value="Skip Question" class="skipQuestion">
	<br>
	<input type="button" name="submit" value="Next Question" class="nextQuestion">
	<br>
	<h4 class="end-result"></h4>
</div>


</body>
</html>
